<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Naty ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
        }
        .container {
            margin-top: 20%;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola Naty mi vida ❤️</h1>
        <h2>¿Quieres ser mi novia pa siempre? 🗣️</h2>
        <button class="yes" onclick="respuestaSi()">Sí ❤️</button>
        <button class="no" onclick="respuestaNo()">No 😿</button>
    </div><script>
    function respuestaSi() {
        alert("¡Sabía que dirías que sí! Te amo mucho ❤️🥰");
    }

    function respuestaNo() {
        alert("Error 404: Respuesta no válida tsss que pena");
    }
</script>

</body>
</html>
